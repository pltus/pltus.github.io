<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Website</title>
  <style>
    body {
      margin: 0;
      transition: background-color 0.3s ease;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
    }
    #color-text, #greyscale-text {
      display: block;
    }
  </style>
</head>
<body>
  <div id="info">
    <span id="color-text">Color: -</span>
    <span id="greyscale-text">Greyscale: -</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
